<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2026-os Videós és VTuber Gála</title>
    <link rel="stylesheet" href="Szavazás 2026.css">
</head>
<body>

<body>
<div id="countdown">
  <span id="days">00</span> nap
  <span id="hours">00</span> óra
  <span id="minutes">00</span> perc
  <span id="seconds">00</span> mp
</div>

<script src="script.js"></script>
        <h1 class="title">2026-os Videós és VTuber Gála</h1>

        <div class="divider"></div>

        <div class="form-group">
            <label for="name">Neved:</label><br>
            <input type="text" id="name" placeholder="Írd be a neved">
        </div>

        <div class="form-group">
            <label for="source">Honnét hallottál rólunk?</label><br>
            <input type="text" id="source" placeholder="Pl.: YouTube, barát, Discord">
        </div>
      </div>

  <!-- TOVÁBB LINK -->
<div class="next-button-container">
    <a href="Videósok.html" id="startLink" class="vote-button disabled">
    Tovább a szavazásokhoz
    </a>
</div>

<script>
const nameInput = document.getElementById("name");
const sourceInput = document.getElementById("source");
const startLink = document.getElementById("startLink");

function checkStartForm() {
  const nameFilled = nameInput.value.trim() !== "";
  const sourceFilled = sourceInput.value.trim() !== "";

  if (nameFilled && sourceFilled) {
    startLink.classList.remove("disabled");
  } else {
    startLink.classList.add("disabled");
  }
}

// esemény figyelők
nameInput.addEventListener("input", checkStartForm);
sourceInput.addEventListener("input", checkStartForm);

// kattintás esemény a linkre
startLink.addEventListener("click", function(e) {
  const nameFilled = nameInput.value.trim() !== "";
  const sourceFilled = sourceInput.value.trim() !== "";

  if (!nameFilled || !sourceFilled) {
    e.preventDefault(); // megakadályozza az átirányítást
    alert("Kérlek, töltsd ki mindkét mezőt, mielőtt továbbmennél!");
  }
});
// Add meg a céldátumot
// Példa: 2026 január 31. 00:00:00
const targetDate = new Date("2026-01-31T00:00:00").getTime();

// Frissítés 1 másodpercenként
const countdown = setInterval(() => {
  const now = new Date().getTime();
  const distance = targetDate - now;

  // Idők számítása
  const days = Math.floor(distance / (1000 * 60 * 60 * 24));
  const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
  const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
  const seconds = Math.floor((distance % (1000 * 60)) / 1000);

  // Megjelenítés
  document.getElementById("days").innerText = days.toString().padStart(2, "0");
  document.getElementById("hours").innerText = hours.toString().padStart(2, "0");
  document.getElementById("minutes").innerText = minutes.toString().padStart(2, "0");
  document.getElementById("seconds").innerText = seconds.toString().padStart(2, "0");

  // Ha lejárt az idő
  if (distance < 0) {
    clearInterval(countdown);
    document.getElementById("countdown").innerText = "Az idő lejárt!";
  }

}, 1000);
</script>
</body>
</html>
